{{ define "main" }}
    <h1>All Posts</h1>
    <ul>
        {{ range .Pages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <p>{{ .Summary }}</p>
                <small>Published on: {{ .Date.Format "January 2, 2006" }}</small>
            </li>
        {{ end }}
    </ul>
{{ end }}
