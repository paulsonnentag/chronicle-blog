{{ define "main" }}
  <div class="articles">  
    {{ range .Site.RegularPages.ByDate.Reverse }}
        {{ if eq .Type "posts" }}
          <article>
              <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
              <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 26, 2024" }}</time>
              <p>{{ .Content }}</p>
          </article>
        {{ end }}
    {{ end }}
  </div>
{{ end }}
